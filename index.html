<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontmen Test</title>


  <link rel="stylesheet" href="styles/palette.css">
  <link rel="stylesheet" href="styles/reusable.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/index.js" defer></script>
</head>
<body>
  <!-- Section 1 | Hero Section -->
  <section id="hero-section">
    <!-- Bg images -->
    <img src="assets/hero-section/left-img.webp" alt="left-img" class="left-img">

    <div class="right-bg-images">
      <img src="assets/hero-section/right-img.webp" alt="right-img">
      <img src="assets/hero-section/right-bottom-img.webp" alt="right-bottom-img">
    </div>

    <!-- Content -->
    <div class="content d-flex flex-column items-center gap-3">
      <img src="assets/hero-section/logo.webp" alt="logo" class="logo">

      <div class="font-size-40 font-weight-500 c-blue mb-2">
        Діє за <span class="c-red">2 хвилини</span></br>
        та протягом <span class="c-red">12 годин*</span>
      </div>

      <button class="button button-blue">
        Дізнатись більше
      </button>
    </div>
  </section>

  <!-- Section 2 | Features Section -->
  <section
    id="section-2"
    class="c-blue">
    <h2 class="font-size-40 text-center ph-4 mv-1">
      При нежитю, який викликаний алергією на:
    </h2>

    <div class="content">
      <figure class="flex-1">
        <img src="assets/section-2/img-1.webp" alt="feature-1">
        <figcaption>Пилок рослин, лугові трави</figcaption>
      </figure>

      <figure class="flex-1">
        <img src="assets/section-2/img-2.webp" alt="feature-2">
        <figcaption>Цвітіння дерев</figcaption>
      </figure>

      <figure class="flex-1">
        <img src="assets/section-2/img-3.webp" alt="feature-3">
        <figcaption>Домашній пил</figcaption>
      </figure>

      <figure class="flex-1">
        <img src="assets/section-2/img-4.webp" alt="feature-4">
        <figcaption>Домашніх тварин</figcaption>
      </figure>
    </div>
  </section>
</body>
</html>
